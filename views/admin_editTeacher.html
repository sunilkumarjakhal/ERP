	<div class="body1" >
	<div class="left1" >
        <form name="myform" id="myform" >
<center><h3 >1. General Information<h3></h3>
<table id="fill_details">
<tr>
     <td><lebel id="star" style="color:red">*</lebel>Name :</td>
     <td><input type="text" name="name" id="name" required></td>
     <td><lebel id="star" style="color:red">*</lebel>Mobile No. :</td>
     <td><input type="number" name="mob_no" id="mob_no" required min="7000000000" max="9999999999"></td>
</tr>

<tr>
     <td><lebel id="star" style="color:red">*</lebel>DOB :</td>
     <td><input type="date" name="dob" id="dob" required min="1960-01-01" max="2000-01-01"></td>
     <td><lebel id="star" style="color:red">*</lebel>Religion</td>
         <td><select name="religion" id="religion" required>
        <option value="">Religion</option>
         <option value="hindu">Hindu</option>
          <option value="muslim">Muslim</option>
           <option value="sikh">Sikh</option>
            <option value="other">Other</option>

     </select></td>
</tr>
<tr>
         <td><lebel id="star" style="color:red">*</lebel>Blood Group :</td>
     <td><select name="bg" id="bg" required>
        <option >Blood Group</option>
         <option value="o+">O+</option>
         <option value="o-">O-</option>
         <option value="a+">A+</option>
         <option value="a-">A-</option>
         <option value="b+">B+</option>
          <option value="b-">B-</option>
           <option value="ab+">AB+</option>
            <option value="ab-">AB-</option>
            <option value="other">Other</option>

     </select></td>
     <td><lebel id="star" style="color:red">*</lebel>Gender :</td>
       <td><select name="gender" id="gender" required>
        <option value="">Gender</option>
         <option value="male">Male</option>
         <option value="female">Female</option>
            <option value="other">Other</option>

     </select></td>
</tr>
<tr>
     <td><lebel id="star" style="color:red">*</lebel>Nationality :</td>
     <td><input type="text" name="Nationality" id="Nationality" required></td>
     <td><lebel id="star" style="color:red">*</lebel>Email_ID :</td>
     <td><input type="text" name="email" id="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"></td>
</tr>

<tr>
     <td>Voter Card No :</td>
     <td><input type="text" name="voter_card_no" id="voter_card_no"></td>
     <td><lebel id="star" style="color:red">*</lebel>Aadhar Card No</td>
     <td><input type="number" name="aadhar_card_no" id="aadhar_card_no" min="100000000000" max="999999999999" required></td>
</tr>



<tr>
     <td><lebel id="star" style="color:red">*</lebel>Address :</td>
     <td><input type="text" name="address" id="address" required></td>

</tr>

<tr>
     <td><lebel id="star" style="color:red">*</lebel>City :</td>
     <td><input type="text" name="city" id="city" required></td>
     <td><lebel id="star" style="color:red">*</lebel>Distt.</td>
     <td><input type="text" name="distt" id="distt" required></td>
</tr>
<tr>
     <td><lebel id="star" style="color:red">*</lebel>State :</td>
     <td><input type="text" name="state" id="state" required></td>
     <td><lebel id="star" style="color:red">*</lebel>Pin No.</td>
     <td><input type="number" name="pin" id="pin" min="100000" max="999999" required></td>
</tr>
<tr>
     <td>Land Line No :</td>
     <td><input type="number" name="landline" id="landline"></td>
     <td><lebel id="star" style="color:red">*</lebel>Country.</td>
     <td><input type="text" name="country" id="country" required></td>
</tr>



</table>
<input type="submit"  id="submit" value="Submit">


 </form>
